<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Day/Night Cycle with Clock and Links</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(to top, #001f3f, #0074D9); /* Default day sky */
    position: relative;
    overflow: hidden;
  }

  /* Star styles */
  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    box-shadow:
      10px 20px #fff,
      50px 80px #fff,
      200px 50px #fff,
      300px 150px #fff,
      400px 30px #fff,
      600px 200px #fff,
      700px 100px #fff,
      800px 250px #fff,
      900px 80px #fff,
      950px 200px #fff;
    opacity: 0.8;
    pointer-events: none;
  }

  /* Moon styles */
  .moon {
    position: absolute;
    top: 50px;
    right: 50px;
    width: 30px;
    height: 30px;
    background: #ddd;
    border-radius: 50%;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
  }

  /* Clock styles */
  .clock {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }

  /* Links styles */
  .links {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: flex-end;
  }

  .links a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    transition: color 0.3s;
  }

  .links a:hover {
    color: #ffd700; /* Gold on hover */
  }
</style>
</head>
<body>

<div class="stars" id="stars"></div>
<div class="moon" id="moon"></div>
<div class="clock" id="clock"></div>
<div class="links">
  <a href="https://discord.gg/WDfMupZ6xD" target="_blank" rel="noopener noreferrer">Join Discord</a>
  <a href="https://www.paypal.me/Blemmished" target="_blank" rel="noopener noreferrer">Donate via PayPal</a>
</div>

<script>
  const body = document.body;
  const moon = document.getElementById('moon');
  const clock = document.getElementById('clock');

  // Function to update background for day/night
  function updateCycle() {
    const now = new Date();
    const hour = now.getHours();

    if (hour >= 6 && hour < 18) {
      // Day time
      body.style.background = 'linear-gradient(to top, #87CEFA, #FFFFFF)';
      moon.style.display = 'none';
    } else {
      // Night time
      body.style.background = 'linear-gradient(to top, #001f3f, #000000)';
      moon.style.display = 'block';
    }
  }

  // Function to update clock every second
  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2,'0');
    const minutes = now.getMinutes().toString().padStart(2,'0');
    const seconds = now.getSeconds().toString().padStart(2,'0');
    clock.textContent = `${hours}:${minutes}:${seconds}`;
  }

  // Initialize
  updateCycle();
  updateClock();

  // Set intervals
  setInterval(updateCycle, 60000); // check every minute
  setInterval(updateClock, 1000); // update clock every second
</script>

</body>
</html>
